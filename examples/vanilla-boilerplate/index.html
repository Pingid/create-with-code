<!DOCTYPE html>
<html>
  <!-- The head tag is where we add data about the file such as the title this is not necisary for the file to work and for what we are doing we don't really need it -->
  <head>
    <title>Project title goes here</title>
  </head>
  <!-- The body is where we add are content for a website this is where we would write our text -->
  <body>
    <!-- Because we are using code to generate are graphics all we need is this ```<canvas></canvas>``` tag which is basically a blank piece of paper which we can draw shapes on -->
    <canvas id="canvas" ></canvas>
    <!-- The script tag is very important because this is where we tell the browser where to find the javascript code we are writing -->
    <script rel="text/javascript" src="script.js"></script>
  </body>
</html>
